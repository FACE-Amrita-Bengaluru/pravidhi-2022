<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>

    ================================================== -->
        <meta charset="utf-8" />

        <title>Pravidhi - Launch</title>

        <script>
            document.documentElement.classList.remove('no-js');
            document.documentElement.classList.add('js');
        </script>

        <!-- CSS
    ================================================== -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        <!-- favicons
    ================================================== -->
        <link rel="apple-touch-icon" sizes="180x180" href="./../../images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./../../images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./../../images/favicon-16x16.png" />
        <link rel="manifest" href="./../../site.webmanifest" />

    <body id="top" style="width: 100vw; height: 100vh; overflow: hidden">

            <div id="particles-js" style="pointer-events: none"></div>

                    <div class="s-intro__bg rellax" data-rellax-speed="-5"></div>

                    <div class="row s-intro__content">
                        <a href="./../../index.html" style="cursor: pointer">
                            <div class="column lg-12 s-intro__content-inner">

                                        top: 50%;
                                        left: 50%;
                                        transform: translate(-50%, -50%);
                                        background-image: url('./images/shuttle.png');

                                        background-position: center;
                                        background-size: contain;
                                        text-shadow: 0 2rem 4rem rgba(255, 255, 255, 0.4);
